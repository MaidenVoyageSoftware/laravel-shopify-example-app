name: PHP Linting

on: pull_request

jobs:
  phplint:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
      - name: "laravel-pint"
        uses: aglipanci/laravel-pint-action@2.0.0
        with:
          verboseMode: true
          pintVersion: 1.10.6
      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: PHP Linting (Pint)
          skip_fetch: true
